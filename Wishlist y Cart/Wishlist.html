<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="./CartWishStyle.css">
</head>

<body>
    <section class="Container">        
        <h1 class="title">Wishlist</h1>
        <table>
            <tr>
                <th>Item</th>
                <th class="Price">Price</th>
                <th style="min-width: 250px" class="Quantity">What's Next?</th>
            </tr>            
            <tr class="item">
                <td>
                    <img class="Formato_imagenes" src="./PICTURES/Zapatos/ZNAzul.jpg"
                        alt="Blue casual shoes for child" width=50 height=50><p>Blue casual shoes for child</p>
                </td>
                <td>
                    <p>70000</p>
                </td>
                <td>
                    <input class="Quantity" type="number" min="1" max="20" placeholder="Select a quantity" style="min-width:150px">
                    <br><br>
                    <button class="button" style="vertical-align:middle"><span>Remove</span>
                    <button class="button2" style="vertical-align:middle"><span>Add to cart</span>
                </td>
            </tr>            
        </table>
    </section>
</body>

</html>
